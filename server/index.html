<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARP Spoofing Attack</title>
  <style>
    :root {
      --bg-gradient: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                     radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                     radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      --bg-base: #0f172a;
      
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1e293b;
      --text-muted: #64748b;
      
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --accent-glow: rgba(79, 70, 229, 0.3);
      
      --danger-bg: #fef2f2;
      --danger-text: #991b1b;
      --danger-border: #fecaca;

      --radius-sm: 8px;
      --radius-lg: 16px;
      --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-base);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      padding: 20px;
    }

    .page {
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .brand-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), #818cf8);
      color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 10px 15px -3px var(--accent-glow);
    }

    .brand h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      color: var(--text-main);
      letter-spacing: -0.5px;
    }

    .brand p {
      margin: 8px 0 0 0;
      color: var(--text-muted);
      font-size: 14px;
    }

    .alert {
      background: var(--danger-bg);
      border: 1px solid var(--danger-border);
      color: var(--danger-text);
      padding: 12px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      display: flex;
      gap: 10px;
      align-items: start;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field {
      display: block;
      position: relative;
    }

    .field label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
      transition: color 0.2s;
    }

    .field input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border-radius: var(--radius-sm);
      border: 1px solid #e2e8f0;
      background: #fff;
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
      color: var(--text-main);
    }

    .field input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .field input:focus + .input-icon {
      color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px var(--accent-glow);
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px var(--accent-glow);
    }
    
    .btn:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="card">
      
      <div class="brand">
        <div class="brand-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12h20M7 12v3a5 5 0 0 0 10 0v-3"/>
          </svg>
        </div>
        <h1>ARP Spoofing Attack Login</h1>
        <p>Please Login!</p>
      </div>

      <div class="alert">
        <svg style="min-width:16px" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        <span>
          <strong>Warning!:</strong> Do not enter your real passwords.
        </span>
      </div>

      <form class="login-form" action="/login" method="POST">
        
        <div class="field">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" name="username" placeholder="admin" required />
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
          </div>
        </div>

        <button class="btn" type="submit">Login</button>
      </form>
    </div>

    <footer class="footer">
      It is used for ARP Spoofing Attack project.<br>version 1.0.0
    </footer>
  </main>
</body>
</html>
